<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonPower</title>
    <link rel="stylesheet" href="gamestyle.css">
    <script src="p5.js"></script>
    <script src="lights.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <audio src="assets/audio/music.mp3" id="bgAudio"></audio>
    <audio src="assets/audio/startEngine.mp3" id="startEngine"></audio>
    <audio src="assets/audio/pointup.m4a" id="powerupSound"></audio>
    <audio src="assets/audio/car02.m4a" id="carSound"></audio>
    <audio src="assets/audio/buttonSound.wav" id="carSound"></audio>
    <audio src="assets/audio/repairsound.mp3" id="repairSound"></audio>
    <canvas id="canvas1"></canvas>
    <div id="mainDiv">
        <div id="btnCemter">
            <div id="startGameBtn"></div>
        </div>
        <div id="mainMenu">
            <div id="controls"></div>
            <div id="credits"></div>
            <div id="mute"></div>
        </div>
    </div>
    <!-- Buttons -->
    <div id="back"></div>
    <div id="pause"></div>
    <div id="muteBtn"></div>
    <div id="fullscreenBtn"></div>
    <div id="tryAgain"></div>
    <div id="Lauter"></div>
    <div id="Leiser"></div>

    <input type="text" id="txtName" placeholder="Enter your name" />

    <script src="car.js"></script>
    <script src="Enemies.js"></script>
    <script src="roadblock.js"></script>
    <script src="powerups.js"></script>
    <script src="particles.js"></script>
    <script src="main.js"></script>
</body>

</html>
